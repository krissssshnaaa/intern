  <script>
    document.getElementById('verificationForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission
  
      var verificationCode = document.getElementById('verificationCode').value;
  
      // Add your 30 verification code and URL mappings
      var verificationMappings = {
        '123456': 'cer1.html',
        '654321': 'cer2.html',
        // Add more verification codes and URLs here...
        '987654': 'cer30.html'
      };
  
      if (verificationMappings.hasOwnProperty(verificationCode)) {
        var targetURL = verificationMappings[verificationCode];
        // Open the corresponding URL in a new tab
        window.open(targetURL, '_blank');
      } else {
        // Display the details section and show the verification result
        var detailsDiv = document.getElementById('details');
        var resultDiv = document.getElementById('result');
        resultDiv.textContent = 'Verification failed. Please try again.';
        detailsDiv.style.display = 'block';
      }
    });
  </script>
